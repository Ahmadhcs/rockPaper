<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top">
        <p>The Rock Paper Scissor Game!</p>
    </div>

    <div class="scoreBoard">
        <div class="score">
            <h1>The Score!</h1>
        </div>
        <div class="pve">
            <div class="playerBoard">
                <h3>Your Score</h3>
                <h2 class="playerScore">0</h2>
            </div>
            <div class="computerBoard">
                <h3>Computer Score</h3>
                <h2 class="computerScore">0</h2>
            </div>
        </div>
    </div>

    <div class="choice">
        <div class="choiceText">
            <h1 class="changing">Make Your Decision!</h1>
        </div>

        <div class="choiceButtons">
            <div class="card">
        
                <button class="rock">
                    ✊

                </button>

            </div>
            <div class="card">
                <button class="paper">✋</button>
                
            </div>
            <div class="card">
                <button class="scissor">✌</button>
                
            </div>


        </div>


    </div>


    <div class="Winner">
        <h1 class="showing"></h1>
    </div>

    <div class="retry">
        <div class="waste">
            <h3>Want to play again?</h3>
        </div>
        <div  class="waste">
            <button class="reset">Reset</button>
    </div>
    </div>



    <script src="app.js"></script>
    
</body>
</html>
